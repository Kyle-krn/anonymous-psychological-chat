<!doctype html>
<html lang="ru">

<head>
  <!-- Обязательные метатеги -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c044e4f0d6.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  {% block header %}
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{url_for('list_users_view')}}" class="nav-link px-2 text-white">Список юзеров</a></li>
          <li><a href="{{url_for('mass_mailing_view')}}" class="nav-link px-2 text-white">Массовая рассылка</a></li>
          <li><a href="/?complaint=true" class="nav-link px-2 text-white">Новые жалобы <span class="badge bg-success">{{complaint_count}}</span></a></li>
          <li><a href="/?shadowing=true" class="nav-link px-2 text-white">Прослушка<span class="badge bg-success">{{shadowing_count}}</span></a></li>
          <li><a href="/?username=&category=&verification=under_consideration&sort=&search_companion_params=" class="nav-link px-2 text-white">На рассмотрении <span class="badge bg-success">{{verification_count}}</span></a></li>
          <li><a href="{{url_for('transfer_money_view')}}" class="nav-link px-2 text-white"> Выплаты <span class="badge bg-success">{{transfer_money_count}}</span></a></li>
          <li><a href="{{url_for('get_money_view')}}" class="nav-link px-2 text-white"> Пополнения</a></li>
          </ul>
        

        


        <div class="text-end">
          <a href="{{url_for('logout')}}" class="btn btn-outline-light me-2">Выход</a>
        </div>
      </div>
    </div>
  </header>
  {% endblock %}
  {% block body %}
  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</body>

</html>
